<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/gallery.css">
    <title>Gallery</title>
</head>

<body>
    <div class="page-div">    
        <header class="header-part-1">
            <div class="header-logo-div">
                <img class="main-logo header-logo" src="../images/logo-beige.png" alt="logo">
            </div>
        </header>
        <header class="header-part-2">
            <nav class="header-nav">
                <ul class="nav-list">
                    <li class="nav-list-item"><a class="nav-link" href="/GroupProject/index.html" target="_self">HOME</a></li>
                    <li class="nav-list-item"><a class="nav-link" href="/GroupProject/pages/aboutus.html" target="_self">ABOUT US</a></li>
                    <li class="nav-list-item"><a class="nav-link" href="/GroupProject/pages/gallery.html" target="_self">GALLERY</a></li>
                    <li class="nav-list-item"><a class="nav-link" href="/GroupProject/pages/contact.html" target="_self">CONTACT</a></li>
                </ul>
                <hr class="line header-line">
            </nav>
        </header>

    <main> <!-- Your page code below this line -->
        <div class="gallery">
            <div class="gallery-text">
                <h1 class="gallery-title">Gallery</h1>
                <p class="gallery-text">Discover the culinary wonders and breathtaking views of our seaside restaurant—look through our gallery to begin your unforgettable dining experience.
                </p>
            </div>
            
            <div class="photo-gallery">
                <div class="gallery-row">
                    <a target="_blank" href="../images/plate.png">
                    <img class="plate" src="../images/plate.png" alt="a la carte table with plates with salmon">
                    </a>
                    <a target="_blank" href="../images/chef.png">
                    <img class="chef" src="../images/chef.png" alt="chef doing a bbq">
                    </a>
                </div>
    
                <div class="gallery-row">
                    <a target="_blank" href="../images/suit.png">
                    <img class="suit" src="../images/suit.png" alt="woman having a drink">
                    </a>
                </div>
    
                <div class="gallery-row">
                    <a target="_blank" href="../images/tables.png">
                    <img class="tables" src="../images/tables.png" alt="table setting in a restaurant">
                    </a>
                    <a target="_blank" href="../images/wine.png">
                    <img class="wine" src="../images/wine.png" alt="wine bottles">
                    </a>
                </div>
    
                <div class="gallery-row">
                    <a target="_blank" href="../images/ocean.png">
                    <img class="ocean" src="../images/Ocean.png" alt="blue ocean">
                    </a>
                </div>
            </div>
        </div>             
    </main> <!-- Your page code above this line -->

    <div class="page-bottom-div">
        <hr class="line">
        <footer>
            <!-- copy the footer -->
        </footer>

        <div class="beige logo-div page-bottom-waves">
            <img class="waves-logo" src="../images/waves-blue.png" alt="waves-logo">
        </div>


        </div>
   

    </div>
    
</body>
</html>
